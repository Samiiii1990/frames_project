<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de Anteojos</span>
      <button
        routerLink="/create-frame"
        class="btn btn-primary btn-lg float-end"
      >
        Agregar
      </button>
      <h5 *ngIf="!frames.length">No se encontraron anteojos para mostrar</h5>
      <div *ngIf="frames.length" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        <div *ngFor="let frame of frames" class="col">
          <div class="card h-100">
            <h5 class="card-title text-center p-3">{{ frame.model }}</h5>
            <img
              class="card-img-top"
              *ngIf="frame.imageUrl"
              [src]="frame.imageUrl"
              alt="{{ frame.model }}"
            />
            <div class="card-body">
              <span class="d-block p-2"><b>GÃ©nero: </b>{{ frame.gender }}</span>
              <span class="d-block p-2"><b>Color: </b>{{ frame.color }}</span>
              <span class="d-block p-2"
                ><b>Material: </b> {{ frame.material }}</span
              >
              <span class="d-block p-2"><b>Estilo: </b> {{ frame.style }}</span>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button
                class="btn btn-primary"
                [routerLink]="['/edit-frame/', frame.id]"
              >
                <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i>
                Editar
              </button>

              <button class="btn btn-primary" (click)="deleteFrame(frame.id)">
                <i class="fa fa-trash mr-2" aria-hidden="true"></i>
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
