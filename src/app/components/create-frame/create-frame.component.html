<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            {{ title }}
            <div
              *ngIf="loading"
              class="spinner-border text-primary"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span *ngIf="submitted && createFrame.invalid" class="badge bg-danger"
            >Todos los campos son obligatorios</span
          >
          <form
            class="mt-4"
            [formGroup]="createFrame"
            (ngSubmit)="addOrEditFrame()"
          >
            <input
              type="text"
              class="form-control form-control-lg mt-3"
              placeholder="Modelo"
              formControlName="model"
            />
            <select
              class="form-select form-select-lg mb-3 mt-3"
              aria-label=".form-select-lg example"
              formControlName="gender"
            >
              <option selected>Género</option>
              <option value="female">Femenino</option>
              <option value="male">Masculino</option>
              <option value="unisex">Unisex</option>
            </select>
            <select
              class="form-select form-select-lg mb-3 mt-3"
              aria-label=".form-select-lg example"
              formControlName="material"
            >
              <option selected>Material</option>
              <option value="metal">Metal</option>
              <option value="acetate">Acetato</option>
            </select>
            <select
              class="form-select form-select-lg mb-3 mt-3"
              aria-label=".form-select-lg example"
              formControlName="style"
            >
              <option selected>Estilo</option>
              <option value="aviator">Aviador</option>
              <option value="cateye">Ojo de Gato</option>
              <option value="square">Cuadrado</option>
              <option value="sport">Deportivo</option>
            </select>
            <select
              class="form-select form-select-lg mb-3 mt-3"
              aria-label=".form-select-lg example"
              formControlName="color"
            >
              <option selected>Color</option>
              <option value="red">Rojo</option>
              <option value="black">Negro</option>
              <option value="gray">Gris</option>
              <option value="blue">Azul</option>
              <option value="brown">Marrón</option>
              <option value="pink">Rosa</option>
            </select>
            <div>
              <input
              class="form-control form-control-lg mt-3"
              id="formFileLg"
              type="file"
              (change)="onFileSelected($event)"
            />
            </div>
            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary btn-lg me-3"
                routerLink="/list-frames"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-primary btn-lg">
                {{ buttonText }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
